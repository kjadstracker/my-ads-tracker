<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ads Tracker V5.3 - Full Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root { --base-fsize: 16px; --accent-color: #4f46e5; }
        body { font-family: 'Kanit', sans-serif; background-color: #f1f5f9; font-size: var(--base-fsize); color: #334155; }
        .h-bold { font-weight: 700; color: #0f172a; }
        .card-pro { background: #ffffff; border-radius: 1.5rem; border: 1px solid #e2e8f0; }
        input, select { border: 2.5px solid #cbd5e1 !important; border-radius: 1rem !important; padding: 0.8rem 1.2rem !important; font-weight: 600 !important; }
        .progress-container { height: 52px; background: #e2e8f0; border-radius: 26px; overflow: hidden; position: relative; border: 4px solid #fff; }
        .progress-fill { height: 100%; transition: width 1s ease-in-out; }
        .progress-text-overlay { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; font-weight: 500; pointer-events: none; }
        .sidebar { transform: translateX(100%); transition: transform 0.3s ease; z-index: 1000; }
        .sidebar.open { transform: translateX(0); }
        .row-เบต้าออยล์ { background-color: #fffbeb; }
        .row-เบต้าไลฟ์ { background-color: #fff9f2; }
        .row-แล็บฟาร์ม { background-color: #f0fdf4; }
    </style>
</head>
<body class="p-4 md:p-10">

    <div id="styleSidebar" class="fixed top-0 right-0 h-full w-80 bg-white shadow-2xl border-l sidebar p-8 flex flex-col gap-8">
        <h3 class="h-bold text-2xl border-b pb-4 text-black text-center">ADMIN SETTINGS</h3>
        <div class="space-y-4 bg-slate-50 p-4 rounded-2xl border border-slate-200">
            <label class="text-xs h-bold uppercase text-indigo-600">Admin Security Key</label>
            <input type="password" id="adminKeyInput" placeholder="กรอกรหัส kjondabeat" class="w-full text-sm!" onchange="saveAdminKey(this.value)">
            <p class="text-[10px] text-slate-400 leading-tight">ใส่รหัสที่คุณตั้งใน Firebase เพื่อให้แก้ไข/ลบข้อมูลได้</p>
        </div>
        <div class="space-y-4">
            <label class="text-xs h-bold text-slate-400 uppercase">ขนาดตัวอักษร</label>
            <input type="range" min="14" max="22" value="16" oninput="liveUpdateFontSize(this.value)" class="w-full accent-indigo-600">
        </div>
        <button onclick="saveStyleToCloud()" class="mt-auto w-full bg-slate-900 text-white py-4 rounded-2xl h-bold shadow-lg">Save Config</button>
    </div>

    <header class="max-w-[1600px] mx-auto mb-10 flex flex-col md:flex-row justify-between items-center gap-6">
        <div class="flex items-center gap-5">
            <div class="p-3.5 rounded-2xl text-white shadow-xl shadow-indigo-100" id="ui-accent-box" style="background: #4f46e5;"><i data-lucide="shield-check" size="32"></i></div>
            <div>
                <h1 class="text-3xl h-bold uppercase tracking-tighter text-black">ADS CLOUD MASTER</h1>
                <p class="text-[10px] h-medium uppercase tracking-[0.4em] text-slate-400">Full Control V5.3</p>
            </div>
        </div>
        <div class="flex flex-wrap justify-center gap-3">
            <button onclick="toggleSidebar()" class="p-3 rounded-xl bg-white border border-slate-200 text-slate-500 shadow-sm"><i data-lucide="settings" size="20"></i></button>
            <button onclick="exportProject()" class="px-6 py-3 rounded-xl bg-slate-800 text-white h-bold text-xs flex items-center gap-2 shadow-lg"><i data-lucide="save" size="18"></i> BACKUP</button>
        </div>
    </header>

    <main class="max-w-[1600px] mx-auto space-y-8">
        <section class="card-pro p-8 md:p-10 shadow-sm border-2 border-white">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-10 mb-10 text-center md:text-left">
                <div><p class="text-xs h-bold text-slate-400 uppercase tracking-widest">เป้าหมายเดือนนี้</p><span id="label-monthly-goal" class="text-5xl h-bold text-black">฿0</span></div>
                <div><p class="text-xs h-bold text-slate-400 uppercase tracking-widest">ยอดปัจจุบัน</p><span id="stat-total-sales" class="text-5xl h-bold text-emerald-600">฿0</span></div>
                <div><p class="text-xs h-bold text-amber-600 uppercase tracking-widest italic">ยอดที่ต้องทำเพิ่ม</p><span id="stat-remaining" class="text-5xl h-bold text-amber-500">฿0</span></div>
            </div>
            <div class="progress-container shadow-inner">
                <div id="progress-bar" class="progress-fill" style="width: 0%"></div>
                <div class="progress-text-overlay text-lg md:text-xl" id="progress-percent-text">0%</div>
            </div>
        </section>

        <section class="card-pro p-8 shadow-2xl border-t-[10px] border-t-indigo-600">
            <h2 id="form-title" class="text-xl h-bold mb-8 text-black uppercase">ลงข้อมูลรายวัน</h2>
            <form id="adsForm" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-6 gap-6">
                <input type="hidden" id="editId">
                <div class="flex flex-col gap-2"><label class="text-xs h-bold text-slate-500 uppercase">สินค้า</label><select id="pageId"></select></div>
                <div class="flex flex-col gap-2"><label class="text-xs h-bold text-slate-500 uppercase">วันที่</label><input type="date" id="date" required></div>
                <div class="flex flex-col gap-2"><label class="text-xs h-bold text-rose-500 uppercase">ค่าแอด</label><input type="number" id="adSpend" placeholder="0.00" step="any"></div>
                <div class="flex flex-col gap-2"><label class="text-xs h-bold text-emerald-600 uppercase">ยอดขาย</label><input type="number" id="sales" placeholder="0.00" step="any"></div>
                <div class="flex flex-col gap-2"><label class="text-xs h-bold text-blue-500 uppercase">ออเดอร์</label><input type="number" id="orders" placeholder="0"></div>
                <div class="flex flex-col gap-2"><label class="text-xs h-bold text-amber-500 uppercase">ยอดทัก</label><input type="number" id="inquiries" placeholder="0"></div>
                <div class="lg:col-span-4 flex flex-col gap-2"><input type="text" id="note" placeholder="บันทึกเทคนิคหรือประเด็นวันนี้..." class="text-lg!"></div>
                <div class="lg:col-span-2 flex items-end gap-3">
                    <button type="button" onclick="confirmSaveWithCheck()" class="flex-1 bg-indigo-600 text-white py-4 rounded-2xl h-bold text-lg shadow-lg">บันทึกข้อมูล</button>
                    <button type="button" id="cancelEditBtn" onclick="resetForm()" class="hidden bg-slate-200 text-slate-600 p-4 rounded-2xl hover:bg-slate-300 transition"><i data-lucide="x-circle" size="24"></i></button>
                </div>
            </form>
        </section>

        <div id="product-cards" class="grid grid-cols-1 md:grid-cols-3 gap-8"></div>

        <section class="card-pro overflow-hidden shadow-xl border-2 border-white">
            <div class="p-6 bg-white border-b border-slate-200 h-bold text-3xl text-black uppercase tracking-widest">History Data Log</div>
            <div class="overflow-x-auto">
                <table class="w-full text-left font-medium">
                    <thead class="bg-slate-50 text-slate-600 uppercase h-bold border-b">
                        <tr><th class="p-6 text-base">วันที่</th><th class="p-6 text-base">เพจ</th><th class="p-6 text-base text-right">ยอดขาย</th><th class="p-6 text-base text-right">ค่าแอด</th><th class="p-6 text-base text-right text-indigo-600">CPA</th><th class="p-6 text-base">หมายเหตุ</th><th class="p-6 text-base text-center">จัดการ</th></tr>
                    </thead>
                    <tbody id="dataTableBody" class="divide-y divide-slate-100 bg-white"></tbody>
                </table>
            </div>
        </section>
    </main>

    <div id="confirmModal" class="fixed inset-0 bg-slate-900/80 backdrop-blur-md hidden z-[1500] flex items-center justify-center p-4">
        <div class="bg-white p-10 max-w-md w-full rounded-[3rem] text-center border-4 border-slate-900 shadow-2xl">
            <h3 class="h-bold text-2xl mb-6 text-black uppercase">ยืนยันบันทึก?</h3>
            <div id="confirmDetails" class="mb-8 p-6 bg-slate-50 rounded-[2rem] text-left text-xl font-medium border border-slate-200"></div>
            <div class="flex gap-4"><button onclick="closeModal()" class="flex-1 py-4 rounded-2xl bg-slate-100 h-bold text-slate-400">แก้ไข</button><button onclick="saveData()" class="flex-1 py-4 rounded-2xl bg-slate-900 text-white h-bold shadow-xl">ยืนยัน</button></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, update, set } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBMHbzxijgu_fb5NzXb0QtySb6v7U9osu4",
            authDomain: "adstrackerkj.firebaseapp.com",
            databaseURL: "https://adstrackerkj-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "adstrackerkj"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let adsData = [], uiConfig = { monthlyGoal: 1000000 };
        const PRODUCTS = [{ name: "เบต้าออยล์", color: "#f59e0b" },{ name: "เบต้าไลฟ์", color: "#78350f" },{ name: "แล็บฟาร์ม", color: "#10b981" }];

        window.onload = () => {
            lucide.createIcons(); document.getElementById('date').valueAsDate = new Date();
            PRODUCTS.forEach(p => document.getElementById('pageId').innerHTML += `<option value="${p.name}">${p.name}</option>`);
            document.getElementById('adminKeyInput').value = localStorage.getItem('ads_admin_key') || '';
            
            onValue(ref(db, 'config'), (snap) => {
                if(snap.exists()) uiConfig = snap.val();
                document.getElementById('label-monthly-goal').innerText = `฿${(uiConfig.monthlyGoal || 0).toLocaleString()}`;
                renderApp();
            });

            onValue(ref(db, 'adsData'), (snapshot) => {
                const data = snapshot.val();
                adsData = data ? Object.keys(data).map(key => ({...data[key], cloudId: key})) : [];
                renderApp();
            });
        };

        window.saveAdminKey = (val) => localStorage.setItem('ads_admin_key', val);

        window.saveData = async () => {
            const key = localStorage.getItem('ads_admin_key');
            const entry = { 
                pageId: document.getElementById('pageId').value, 
                date: document.getElementById('date').value, 
                adSpend: parseFloat(document.getElementById('adSpend').value) || 0, 
                sales: parseFloat(document.getElementById('sales').value) || 0, 
                orders: parseInt(document.getElementById('orders').value) || 0, 
                inquiries: parseInt(document.getElementById('inquiries').value) || 0, 
                note: document.getElementById('note').value,
                securityKey: key, 
                timestamp: Date.now() 
            };
            const editId = document.getElementById('editId').value;
            try {
                if(editId) await update(ref(db, `adsData/${editId}`), entry); 
                else await push(ref(db, 'adsData'), entry);
                closeModal(); resetForm();
            } catch (e) { alert("❌ ปฏิเสธการบันทึก: รหัส Admin ไม่ถูกต้อง!"); }
        };

        window.editEntry = (id) => {
            const e = adsData.find(d => d.cloudId === id);
            if(!e) return;
            document.getElementById('editId').value = id;
            document.getElementById('pageId').value = e.pageId;
            document.getElementById('date').value = e.date;
            document.getElementById('adSpend').value = e.adSpend;
            document.getElementById('sales').value = e.sales;
            document.getElementById('orders').value = e.orders;
            document.getElementById('inquiries').value = e.inquiries;
            document.getElementById('note').value = e.note || '';
            document.getElementById('form-title').innerText = "แก้ไขข้อมูลรายการ";
            document.getElementById('cancelEditBtn').classList.remove('hidden');
            window.scrollTo({ top: 300, behavior: 'smooth' });
        };

        window.deleteEntry = async (id) => {
            if(!confirm("ต้องการลบประวัตินี้ออกจากคลาวด์ถาวร?")) return;
            const key = localStorage.getItem('ads_admin_key');
            try {
                await update(ref(db, `adsData/${id}`), { securityKey: key, sales: null, adSpend: null, timestamp: null });
                await remove(ref(db, `adsData/${id}`));
            } catch (e) { alert("❌ ลบไม่สำเร็จ: รหัส Admin ไม่ถูกต้อง!"); }
        };

        function renderApp() {
            const sorted = adsData.sort((a,b) => new Date(b.date) - new Date(a.date));
            const totalS = sorted.reduce((s, i) => s + i.sales, 0);
            const remain = Math.max(0, uiConfig.monthlyGoal - totalS);
            const pct = Math.min(100, (totalS / uiConfig.monthlyGoal) * 100);
            
            document.getElementById('stat-total-sales').innerText = `฿${totalS.toLocaleString()}`;
            document.getElementById('stat-remaining').innerText = `฿${remain.toLocaleString()}`;
            document.getElementById('progress-bar').style.width = `${pct}%`;
            document.getElementById('progress-percent-text').innerText = `${pct.toFixed(1)}%`;
            
            const tbody = document.getElementById('dataTableBody'); tbody.innerHTML = '';
            sorted.forEach(i => {
                const color = PRODUCTS.find(p=>p.name===i.pageId)?.color || '#ccc';
                tbody.innerHTML += `<tr class="hover:bg-slate-50 transition border-l-[12px] row-${i.pageId}" style="border-left-color: ${color}">
                    <td class="p-6 h-bold text-2xl text-black">${new Date(i.date).toLocaleDateString('th-TH')}</td>
                    <td class="p-6"><span class="text-sm h-bold px-3 py-1 bg-white border rounded-lg shadow-sm text-black font-black">${i.pageId}</span></td>
                    <td class="p-6 text-right text-3xl h-bold text-emerald-600">฿${i.sales.toLocaleString()}</td>
                    <td class="p-6 text-right text-2xl h-bold text-rose-500">฿${i.adSpend.toLocaleString()}</td>
                    <td class="p-6 text-right text-4xl h-bold text-indigo-600">฿${i.orders > 0 ? (i.adSpend/i.orders).toFixed(0) : 0}</td>
                    <td class="p-6 text-lg h-medium text-black break-words max-w-[300px] italic leading-tight">${i.note || '-'}</td>
                    <td class="p-6 text-center">
                        <div class="flex gap-2 justify-center">
                            <button onclick="window.editEntry('${i.cloudId}')" class="text-indigo-300 hover:text-indigo-600 p-2 transition"><i data-lucide="edit-3" size="28"></i></button>
                            <button onclick="window.deleteEntry('${i.cloudId}')" class="text-rose-300 hover:text-rose-600 p-2 transition"><i data-lucide="trash-2" size="28"></i></button>
                        </div>
                    </td>
                </tr>`;
            });
            lucide.createIcons();
        }

        window.toggleSidebar = () => document.getElementById('styleSidebar').classList.toggle('open');
        window.liveUpdateFontSize = (v) => document.documentElement.style.setProperty('--base-fsize', `${v}px`);
        window.saveStyleToCloud = () => {
            const key = localStorage.getItem('ads_admin_key');
            set(ref(db, 'config/style'), { 
                fontSize: getComputedStyle(document.documentElement).getPropertyValue('--base-fsize'),
                securityKey: key 
            }).catch(() => alert("❌ เซฟไม่สำเร็จ: รหัส Admin ผิด!"));
        };
        window.confirmSaveWithCheck = () => { document.getElementById('confirmModal').classList.remove('hidden'); };
        window.closeModal = () => document.getElementById('confirmModal').classList.add('hidden');
        window.resetForm = () => { 
            document.getElementById('adsForm').reset(); 
            document.getElementById('editId').value = ''; 
            document.getElementById('form-title').innerText = "ลงข้อมูลรายวัน";
            document.getElementById('cancelEditBtn').classList.add('hidden');
            document.getElementById('date').valueAsDate = new Date(); 
        };
        window.exportProject = () => { const b = new Blob([JSON.stringify({data: adsData})], {type: 'application/json'}); const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = `Backup_KJ.json`; a.click(); };
    </script>
</body>
</html>
